{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5 text-center">
    <h3>Deseas eliminar a {{ cliente.nombre }} de tus lista de clientes?</h3>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <a href="{% url 'clientes' %}" class="btn btn-outline-danger me-2">Cancelar</a>
      <a href="{% url 'eliminar_cliente' id=cliente.id %}" class="btn btn-danger">Si, deseo eliminar</a>
    </div>
  </div>
{% endblock %}
